<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Delicious Bites</title>
    <link rel="stylesheet" href="login.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url(/restaurant/background/micah-sammie-chaffin-6O6BZerihQw-unsplash.jpg) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.05); /* increased transparency */
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            width: 380px;
            max-width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        h2 {
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 28px;
            letter-spacing: 1.2px;
            color: #f0e9ff;
            text-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            text-align: left;
            font-weight: 600;
            color: #dcd6f7;
            font-size: 14px;
        }
        input[type="text"],
        input[type="password"] {
            padding: 14px 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            transition: box-shadow 0.3s ease;
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            box-shadow: inset 0 0 5px rgba(255,255,255,0.2);
        }
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #dcd6f7aa;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 8px 2px #a78bfa;
            background-color: rgba(255, 255, 255, 0.25);
        }
        .btn-primary {
            background: linear-gradient(45deg, #6b5b95, #b8a9c9);
            color: white;
            padding: 14px 0;
            border: none;
            border-radius: 14px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 1.1px;
            box-shadow: 0 6px 15px rgba(107, 91, 149, 0.6);
            transition: background 0.4s ease, box-shadow 0.4s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #b8a9c9, #6b5b95);
            box-shadow: 0 8px 20px rgba(184, 169, 201, 0.8);
        }
        .social-login-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 35px;
        }
        .social-login-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 20px;
            border: none;
            border-radius: 16px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .social-login-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .google {
            background-color: #db4437;
            box-shadow: 0 6px 15px rgba(219, 68, 55, 0.6);
        }
        .facebook {
            background-color: #3b5998;
            box-shadow: 0 6px 15px rgba(59, 89, 152, 0.6);
        }
        .instagram {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285aeb 90%);
            box-shadow: 0 6px 15px rgba(210, 36, 159, 0.6);
        }
        .social-login-button i {
            margin-right: 10px;
            font-size: 20px;
        }
        .error-message {
            color: #ff6b6b;
            font-weight: 600;
            margin-top: -10px;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: left;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login to Delicious Bites</h2>
        <form id="login-form" action="#" method="POST" onsubmit="handleLogin(event)">
            <label for="email">Email or Username:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email or username" required />
            <div id="email-error" class="error-message" style="display:none;">Please enter your email or username.</div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <div id="password-error" class="error-message" style="display:none;">Please enter your password.</div>
            <button type="submit" class="btn-primary">Login</button>
        </form>

        <div class="social-login-buttons">
            <a href="#" class="social-login-button google" aria-label="Login with Google">
                <i class="fab fa-google"></i> Google
            </a>
            <a href="#" class="social-login-button facebook" aria-label="Login with Facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="#" class="social-login-button instagram" aria-label="Login with Instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');

            let valid = true;

            if (!emailInput.value.trim()) {
                emailError.style.display = 'block';
                valid = false;
            } else {
                emailError.style.display = 'none';
            }

            if (!passwordInput.value.trim()) {
                passwordError.style.display = 'block';
                valid = false;
            } else {
                passwordError.style.display = 'none';
            }

            if (!valid) {
                return;
            }

            // Simple mock authentication: accept any non-empty input as valid
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('userEmail', emailInput.value.trim());

            // Redirect to menu page after login
            window.location.href = 'menu.html';
        }
    </script>
</body>
</html>
